<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Photo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-fun">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Croissants</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="index.html"
              title="Homepage"
              >Home</a
            >
            <a class="nav-link" href="#" title="See photos of croissants"
              >Photo</a
            >
            <a class="nav-link" href="contact.html" title="contact us"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <img
              src="images/powdered-croissant.jpeg"
              alt="powdered-croissant"
              class="img-fluid"
              id="main-img"
            />
          </div>
          <div class="col-3">
            <img
              src="images/croissant-coffe.jpeg"
              alt="coffee and croissant"
              class="img-fluid"
            />
          </div>
          <div class="col-3">
            <img
              src="images/croissant-fruit.jpeg"
              alt="fruit and croissant"
              class="img-fluid"
            />
          </div>
          <div class="col-3">
            <img
              src="images/croissant-pile.jpeg"
              alt="pile of croissants"
              class="img-fluid"
            />
          </div>
          <div class="col-3">
            <img
              src="images/two-croissants.jpeg"
              alt="two croissants"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
